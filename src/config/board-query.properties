#직급을 기준으로 날짜가 없는 전체 갯수를 구하는 쿼리 (공백 제거)
listJOB_NAMECount1=SELECT COUNT(*) \
FROM employee \
join job USING(JOB_CODE) \
join DEPARTMENT ON (DEPT_CODE = DEPT_ID) \
JOIN BOARD_NORMAL ON (BWRITER = EMP_ID) \
WHERE JOB_NAME = '%' || ? || '%'
#직급을 기준으로  해당하는 날짜 만의을 구하는 쿼리
listJOB_NAMECount2=SELECT COUNT(*) \
FROM employee \
join job USING(JOB_CODE) \
join DEPARTMENT ON (DEPT_CODE = DEPT_ID) \
JOIN BOARD_NORMAL ON (BWRITER = EMP_ID) \
WHERE JOB_NAME = '%' || ? || '%' \
and TO_DATE(BDATE,'YY/MM/DD') = ?
#직급을 기준으로  정해진 날짜 기간의 데이터를 구한다.     
listJOB_NAMECount3=SELECT COUNT(*) \
FROM employee \
join job USING(JOB_CODE) \
join DEPARTMENT ON (DEPT_CODE = DEPT_ID) \
