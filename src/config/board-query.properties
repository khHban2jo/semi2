#전체조건 검색
listAll=select count(*) \
from (SELECT * \
        FROM BOARD_NORMAL \
        WHERE STATUS='Y' \
        and bdept_code like '%'|| TRIM(?) ||'%') \
where btype = ? \
    and (btitle like '%' || ? || '%' OR BCONTENT like '%' || ? || '%') \
    and TO_DATE(BDATE,'YY/MM/DD') BETWEEN ? AND ?
